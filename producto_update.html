<doctype html>
    <html lang="en">

    <head>
        <title>Producto Nuevo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>

    <body>
        <header id="header">
            <!-- place navbar here -->
        </header>
        <main>
            <div class="container" id="app">
                <form style="background-color: aliceblue;margin:10px auto ; width: 400px; padding: 20px;">
                    <h2>Editar Producto </h2>
                    <div class="mb-3">
                        <label for="nombre">Categoria</label>
                        <input type="text" name="categoria" id="categoria" v-model="categoria">
                    </div>
                    <div class="mb-3">
                        <label for="codigo">Codigo</label>
                        <input type="text" name="codigo" id="codigo" v-model="codigo">
                    </div>
                    <div class="mb-3">
                        <label for="descripcion">Descripcion</label>
                        <input type="text" name="descripcion" id="descripcion" v-model="descripcion">
                    </div>
                    <div class="mb-3">
                        <label for="cantidad">Cantidad</label>
                        <input type="number" name="cantidad" id="cantidad" v-model="cantidad">
                    </div>
                    <div class="mb-3">
                        <label for="precioUnit">Precio Unitario</label>
                        <input type="number" name="precioUnit" id="precioUnit" v-model="precioUnit">
                    </div>
                    <div class="mb-3">
                        <label for="precioVPublico">Precio V. Publico</label>
                        <input type="number" name="precioVPublico" id="precioVPublico" v-model="precioVPublico">
                    </div>
                    <button type="button" class="btn btn-success" v-on:click="modificar()">Grabar</button>
                </form>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
        <script src="./js/main.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./js/producto_editar.js"></script>
    </body>

    </html>
